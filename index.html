<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top PumpFun Livestreams</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="site-header">
            <div class="brand">
                <img src="assets/streamvc-logo.svg" alt="StreamVC" class="brand-logo"/>
                <div class="brand-titles">
                    <h1>Top PumpFun Livestreams</h1>
                    <p>Real-time data from the most popular PumpFun streams</p>
                </div>
            </div>
            <div class="header-actions">
                <a href="https://github.com/Augustas11/toppumpfunstreams" target="_blank" class="link-btn github"><i class="fab fa-github"></i> GitHub</a>
            </div>
        </header>

        <div class="controls">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search streams...">
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="trending">Trending</button>
                <button class="filter-btn" data-filter="new">New</button>
            </div>
            <button id="refreshBtn" class="refresh-btn">
                <i class="fas fa-sync-alt"></i> Refresh
            </button>
        </div>

        <div class="loading" id="loading">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Loading livestreams...</p>
        </div>

        <div class="error" id="error" style="display: none;">
            <i class="fas fa-exclamation-triangle"></i>
            <p>Failed to load data. Please try again.</p>
        </div>

        <div class="streams-grid" id="streamsGrid">
            <!-- Stream cards will be dynamically inserted here -->
        </div>

        <div class="pagination" id="pagination">
            <!-- Pagination controls will be added here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
